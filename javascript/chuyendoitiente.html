<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .table {width: 200px;margin: 0px auto}
    .table select {width: 100px}
    .table th {;width: 200px ;vertical-align: bottom}
    .table td {padding: 10px;width: 200px; text-align: center }
  </style>
</head>
<body>
  <table border="0" class="table">
    <tr>
      <th>Amount</th>
      <th>From Currency</th>
      <th>To Currency</th>
    </tr>
    <tr>
      <td>
        <input id="moneyinput" type="number">
      </td>
      <td>
        <select>
          <option value="VND"  >VND</option>
        </select>
      </td>
      <td>
        <select >
          <option value="USD" >USD</option>
        </select>
      </td>
      <td>
        <input type="button" value="Convert" onclick="convert()">
      </td>
    </tr>
<tr><td id="moneyoutput" style="color: cyan">result: </td></tr>
  </table>
<script type="text/javascript">
  function convert(){
    let vnd = document.getElementById("moneyinput").value;
    console.log(vnd);
    let usd = vnd * 22809;
    document.getElementById("moneyoutput").innerHTML = "result: " + usd + "USD";

  }
</script>

</body>
</html>
